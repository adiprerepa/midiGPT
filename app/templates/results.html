<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Tool</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #333;
    }
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
        color: #fff;
    }
    .tab button:hover {
        background-color: #555;
    }
    .tab button.active {
        background-color: #f44336;
    }
    .tabcontent {
        display: none;
        flex-direction: column;
        padding: 20px;
        border: 1px solid #ccc;
        border-top: none;
        border-radius: 8px;
        background-color: #f9f9f9;
        box-shadow: 5px 5px 15px #e0e0e0, -5px -5px 15px #ffffff;
    }
    .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border: 1px solid black;
        border-radius: 8px;
        background-color: white;
        box-shadow: 5px 5px 15px #e0e0e0, -5px -5px 15px #ffffff;
    }
    .file-upload-button {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 3px 3px 5px #c9c9c9, -3px -3px 5px #ffffff;
    }
    .file-upload-button:hover {
        background-color: #f0f0f0;
        box-shadow: 3px 3px 5px #c9c9c9 inset, -3px -3px 5px #ffffff inset;
    }
    .generate-button {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #f44336;
        border-radius: 10px;
        background-color: #f44336;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        color: #fff;
        font-weight: bold;
    }
    .generate-button:hover {
        background-color: #ff6659;
        border-color: #ff6659;
    }
    #GenerateMusic {background-color: lightblue;}
    #DetectWatermark {background-color: lightblue;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="row">
    <audio id="toDetect_FilePlayer" controls style="margin-top: 20px; display: none;"></audio>
    <table id="table_toDetect">
        <tr>
            <th>Metric</th>
            <th>Value</th>
        </tr>
        {% for metric in detect_metrics %}
        <tr>
            <td>{{ metric['name'] }}</td>
            <td>{{ metric['value'] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
